<!DOCTYPE html>
<html>
   <head>
      <title>Catalog</title>
      <link href="https://fonts.googleapis.com/css?family=Princess+Sofia|Rokkitt" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div class="container">
         <header class="header">
            <div class="row">
               <div class="col-md-8 title">
                  <h1><a href="{{url_for('show_catagory')}}">Item Catalog</a></h1>
               </div>
               <div class="col-md-4 login">
                  <button type="button" class="btn btn-info"><a href="{{url_for('gdisconnect')}}" class="logout">Logout</a></button>
               </div>
            </div>
         </header>
         <article>
            <div class="row">
               <div class="col-md-4 sub_title">
                  <h4>Edit Item {{item.name}}</h4>
               </div>
               <div class="col-md-12">
                  <form action="{{url_for('edit_item', catagory_id = catagory.id, item_id = item.id)}}" method="POST">
                     <div class="form-group">
                        <label for="name">Item Name:</label>
                        <input type="text" name="name" class="form-control" id="item_name" placeholder="Enter new name">
                     </div>
                     <div class="form-group">
                        <label for="description">Item Description</label>
                        <textarea class="form-control" name="description" id="item_name" placeholder="Enter item description" rows="3"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
               </div>
            </div>
         </article>
         <footer>
            <div class="row">
               <div class="col-md-10">
                  &copy 2017 Sayed Zahed Abdullah
               </div>
            </div>
         </footer>
      </div>
   </body>
</html>

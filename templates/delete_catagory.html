<!DOCTYPE html>
<html>
   <head>
      <title>Catalog</title>
      <link href="https://fonts.googleapis.com/css?family=Princess+Sofia|Rokkitt" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div class="container">
         <header class="header">
            <div class="row">
               <div class="col-md-8 title">
                  <h1><a href="{{url_for('show_catagory')}}">Item Catalog</a></h1>
               </div>
               <div class="col-md-4 login">
                  <button type="button" class="btn btn-info"><a href="{{url_for('gdisconnect')}}" class="logout">Logout</a></button>
               </div>
            </div>
         </header>
         <article>
            <div class="row">
               <div class="col-md-12 sub_title">
                  <div class="alert alert-danger" role="alert">
                     Sure you want to delete {{catagory.name}}!
                  </div>
                  <div class="form">
                     <form action="{{url_for('delete_catagory', catagory_id = catagory.id)}}" method="POST">
                        <button type="submit" class="btn btn-danger">Delete</button>
                     </form>
                  </div>
               </div>
            </div>
         </article>
         <footer>
            <div class="row">
               <div class="col-md-10">
                  &copy 2017 Sayed Zahed Abdullah
               </div>
            </div>
         </footer>
      </div>
   </body>
</html>
